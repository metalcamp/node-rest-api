version: '3.1'

services:
    db:
        image: postgres:10.12
        environment:
            POSTGRES_PASSWORD: "secret"
            POSTGRES_DB: "api"
        ports:
            - "5432:5432"
        networks:
            - postgres
        volumes:
            - pgdata:/var/lib/postgresql/data
        restart: unless-stopped
    redis:
        image: redis:5.0.9
        ports:
            - "6379:6379"
        networks:
            - postgres
        restart: unless-stopped
    app:
        container_name: app
        restart: always
        build: .
        environment:
            - START_SERVER=true
        ports:
            - "3000:3000"
        links:
            - db
            - redis
    worker-rss:
        container_name: worker-rss
        restart: always
        build: .
        environment:
            - START_RSS_WORKER=true
        links:
            - app
            - db
            - redis
    worker-publish:
        container_name: worker-publish
        restart: always
        build: .
        environment:
            - START_PUBLISH_WORKER=true
        links:
            - app
            - db
            - redis
networks:
    postgres:
        driver: bridge
volumes:
    pgdata:
